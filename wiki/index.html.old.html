    <meta http-equiv="X-UA-Compatible" content="chrome=1">

  <body>
    <div class="wrapper">
      <header>
        <a id="logo" href="../"><img src="images/wikitpage.png"></a>
        <div align="left">

          <!-- G+ button -->
          <div class="g-plusone" data-size="medium" data-annotation="none"></div>

          <!-- Fb like button -->
          <div class="fb-like" data-href="http://opennodes.github.io/" 
            data-send="false" data-layout="button_count" data-width="200" data-show-faces="false"></div>

          <!-- Twitter like button -->
          <a href="https://twitter.com/share" class="twitter-share-button" data-via="MiCloud" data-lang="zh-tw">推文</a>

        </div>
        <p id="menu" style="padding-top:10px"></p>
      </header>
      <section>
        <div style="width:100%;">
          <div align="right" style="float:right">
            <img id="back" src="images/back.png" width="30px" onclick="history.go(-1)" title="Back to prev page"/>&nbsp;
            <img id="edit" src="images/edit.png" width="30px" title="Edit the markdown"/>&nbsp;
            <img id="add" src="images/add.png" width="30px" title="Add a md file"/>&nbsp;
            <img id="show" src="images/raw.png" width="30px" title="View the markdow raw data"/>
          </div>
        </div>
        <div id="page"></div>
        <div id="gitpage" style="display:none;" align="left"></div>
        <textarea id="md" style="display:none;text-align:left;font-size:10px;width:800px;height:500px" disabled="disabled"></textarea>
        <textarea id="tmp" style="display:none;text-align:left;font-size:10px;width:800px;height:500px" disabled="disabled"></textarea>
        <textarea id="md_menu" style="display:none;" disabled="disabled"></textarea>

      </section>

      <footer>
        <p><small>2013 MIT License @ Power By MiCloud.TW</small></p>
      </footer>
    </div>

    <script type="text/javascript" src="../wikitpage.js"></script>
    <script type="text/javascript" src="javascripts/scale.fix.js"></script>
    <script type="text/javascript" src="javascripts/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="javascripts/jquery.zclip.min.js"></script>
    <script type="text/javascript" src="javascripts/base.js"></script>
    <script type="text/javascript" src="javascripts/marked.js"></script>
    <script type="text/javascript" src="javascripts/jquery.blockUI.js"></script>
    <script type="text/javascript" src="javascripts/underscore-min.js"></script>
    <script type="text/javascript" src="javascripts/menu.js"></script>
